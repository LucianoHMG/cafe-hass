alias: Plex Light Toggle - Living Room
description: |-
  Sets Movie Lights when Playing, Turns on Couch Light when Paused after sunset.
  Includes a 2-second delay for scrubbing and smooth dimming transitions.
trigger:
  - platform: state
    entity_id:
      - media_player.v3plus
      - media_player.shield
    to: "playing"
    id: "playing"
  - platform: state
    entity_id:
      - media_player.v3plus
      - media_player.shield
    to: "paused"
    for:
      seconds: 2
    id: "paused"
condition:
  - condition: sun
    after: sunset
    after_offset: "00:05:00"
action:
  - choose:
      - conditions:
          - condition: trigger
            id: "playing"
        sequence:
          - action: light.turn_off
            data:
              transition: 2 # Fades out over 2 seconds
            target:
              entity_id:
                - light.0a12b58eadb1ae45d36fdb96e025444d
                - light.751314eaa8749ab751d478948a65b33e
      - conditions:
          - condition: trigger
            id: "paused"
        sequence:
          - action: light.turn_on
            data:
              brightness_pct: 5
              transition: 3 # Fades up slowly over 3 seconds
            target:
              entity_id: light.751314eaa8749ab751d478948a65b33e
mode: restart
