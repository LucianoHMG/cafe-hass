name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Type checking
        run: yarn typecheck

      - name: Linting
        run: yarn lint:biome

      - name: Format checking
        run: yarn format:check

      - name: Run tests
        run: yarn test run

      - name: Build packages
        run: yarn build

  publish-check:
    name: Publish Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build Home Assistant integration
        run: yarn build:ha

      - name: Check integration files exist
        run: |
          if [ ! -f "custom_components/cafe/www/index.html" ]; then
            echo "❌ Integration build failed - missing index.html"
            exit 1
          fi
          if [ ! -d "custom_components/cafe/www/assets" ]; then
            echo "❌ Integration build failed - missing assets directory"
            exit 1
          fi
          echo "✅ Integration build successful"