name: Release

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build shared package
        run: yarn workspace @cafe/shared build

      - name: Build transpiler package
        run: yarn workspace @cafe/transpiler build

      - name: Build frontend
        run: yarn workspace @cafe/frontend build

      - name: Verify www directory was created
        run: |
          ls -la custom_components/cafe/
          ls -la custom_components/cafe/www/ || echo "www directory missing!"
          ls -la custom_components/cafe/www/assets/ || echo "assets directory missing!"

      - name: Get version
        id: version
        run: echo "version=$(jq -r .version custom_components/cafe/manifest.json)" >> $GITHUB_OUTPUT

      - name: Create release archives
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Create versioned zip with cafe folder (for manual installation)
          cd custom_components
          zip -r ../cafe-${VERSION}.zip cafe -x "*.DS_Store" "*/.DS_Store"
          
          # Create alternative tar.gz 
          tar -czf ../cafe-${VERSION}.tar.gz --exclude="*.DS_Store" cafe
          
          # Create HACS-compatible zip (files at root level, no cafe/ folder)
          cd cafe
          zip -r ../../hacs.zip . -x "*.DS_Store" "*/.DS_Store"
          
          cd ..
          echo "Created archives for version ${VERSION}:"
          ls -la *.zip *.tar.gz

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cafe-${{ steps.version.outputs.version }}.zip
            cafe-${{ steps.version.outputs.version }}.tar.gz
            hacs.zip
          token: ${{ secrets.GITHUB_TOKEN }}
