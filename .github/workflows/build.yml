name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build shared package
        run: yarn workspace @cafe/shared build

      - name: Build transpiler package
        run: yarn workspace @cafe/transpiler build

      - name: Build frontend
        run: yarn workspace @cafe/frontend build

      - name: Run tests
        run: yarn test
        continue-on-error: true

      - name: Copy frontend to custom_components
        run: |
          rm -rf custom_components/cafe/www/*
          cp -r packages/frontend/dist/* custom_components/cafe/www/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cafe
          path: custom_components/cafe/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cafe
          path: custom_components/cafe/

      - name: Create release archive
        run: |
          cd custom_components
          zip -r ../cafe.zip cafe

      - name: Get version
        id: version
        run: echo "version=$(jq -r .version custom_components/cafe/manifest.json)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: cafe.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
